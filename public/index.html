<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Climbs</title>
	</head>
	<body>
		<div id="content">
		</div>
	</body>
	<script>
		$ = x => document.querySelector(x);
		setText = (el, val) => el.innerText = val;
		addEl = (par, el, func) => (el = document.createElement(el), func(el), par.appendChild(el));
		
		fetch("/.netlify/functions/circuits")
		.then(res => res.json())
		.catch(() => {})
		.then(data => $('#content').replaceWith(data.reduce((content, colour) => {
			addEl(content, 'h2', el => setText(el, colour));
			return content;
		}, $('#content').cloneNode())))
	</script>
</html>
